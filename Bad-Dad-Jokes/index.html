<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Dad Jokes
    </title>

  </head>
  <body>
    <div class="container-fluid">
      <header>
        <div class="container">
          <h1>
            Do you want to hear a joke?
          </h1>
        </div>
      </header>
      <div class="container">
        <div class="text">
          <h2 id="edit">
            Click one!
          </h2>
          <button type="button" onclick="joke1()">
            1
          </button>
            <button type="button" onclick="what1()">What?</button
            >
        </div>
      </div>
      <div class="footer">
        <div class="container">
          <p>Copyright &copy; Julia Kong's Website</p>
        </div>
      </footer>
    </div>
  </div>

    <script>
      function joke1() {
        document.getElementById("edit").innerHTML = "What did people say after a broom race?";
      }
      function joke2() {
        document.getElementById("edit").innerHTML = "What is the saddest day of the week?";
      }
      function what1() {
        document.getElementById("edit").innerHTML = "Witch won";
      }
    </script>
  </body>
</html>
